language: php

php:
  - 5.4
  - 5.5

before_script:
  - composer install
  - sudo apt-get install -y php5-memcached php5-memcache
  - echo -e "extension = memcached.so\nextension = memcache.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini

script:
  - ./vendor/bin/phpcs --standard=vendor/internations/kodierungsregelwerksammlung/ruleset.xml ./src/
  - phpunit
